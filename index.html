<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .btn {
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-counselor {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .btn-dashboard {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .status {
            margin-top: 30px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                font-size: 16px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏢 SNS센터 시스템</h1>
        <p class="subtitle">실시간 실적관리 통합 플랫폼</p>
        
        <div class="button-group">
            <a href="counselor.html" class="btn btn-counselor">
                <span>📝</span>
                <span>상담사 실적입력</span>
            </a>
            <a href="dashboard.html" class="btn btn-dashboard">
                <span>📊</span>
                <span>관리자 대시보드</span>
            </a>
        </div>
        
        <div class="status">
            <span class="status-dot"></span>
            시스템 정상 작동중
        </div>
    </div>
</body>
</html>
