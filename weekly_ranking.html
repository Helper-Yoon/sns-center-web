        .ranking-table tbody tr {

        .counselor-info {

        .total-score {

        .category-value {

        }
        
        .category-value:hover {

            transform: scale(1.1);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            color: #8a8a8a;
        }
        
        .loading-spinner {
            border: 3px solid rgba(42, 42, 42, 0.5);
            border-top: 3px solid #1E6FFF;
            border-radius: 50%;

            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {

        .update-time {

        .no-data {

        @media (max-width: 768px) {

            .ranking-table {

            .ranking-table th,
            .ranking-table td {

            }
            
            .counselor-name {

            }
            
            .total-score {

            }
        }
    </style>

<body>
    <div class="header">
        <div>
            <h1>üìä Ï£ºÍ∞Ñ Ïã§Ï†Å Îû≠ÌÇπ</h1>
            <div class="week-info" id="weekInfo"></div>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <span>üè†</span>
                <span>Î©îÏù∏ÏúºÎ°ú</span>
            </a>
            <a href="ranking.html" class="nav-btn">

            </a>

    </div>
    
    <div class="controls">
        <div class="week-selector">
            <button class="week-btn" onclick="changeWeek(-1)">‚óÄ Ïù¥Ï†Ñ Ï£º</button>
            <div class="current-week" id="currentWeek"></div>
            <button class="week-btn" onclick="changeWeek(1)">Îã§Ïùå Ï£º ‚ñ∂</button>
        </div>
        <div class="sort-controls">
            <label style="color: #8a8a8a; font-size: 14px;">Ï†ïÎ†¨:</label>
            <select class="sort-select" id="sortSelect" onchange="sortTable()">
                <option value="usim">Ïú†Ïã¨Í∞ØÏàò</option>
                <option value="internet">SK Ïù∏ÌÑ∞ÎÑ∑</option>
                <option value="premium">ÌîÑÎ¶¨ÎØ∏ÏóÑ</option>
                <option value="essence">ÏóêÏÑºÏä§</option>
                <option value="iot">IOT</option>
                <option value="one_g">1G</option>
                <option value="magic">SKÎß§ÏßÅ</option>
                <option value="appliance">Í∞ÄÏ†ÑÏ†úÌíà</option>
                <option value="card">Ï†úÌú¥Ïπ¥Îìú</option>
                <option value="total">Ï†ÑÏ≤¥ Ï†êÏàò</option>
            </select>

    </div>
    
    <div class="ranking-table-container">
        <div id="tableContent">
            <div class="loading">
                <div class="loading-spinner"></div>

    </div>
    
    <div class="update-time" id="updateTime"></div>
    
    <button class="refresh-btn" onclick="loadWeeklyData()" title="ÏÉàÎ°úÍ≥†Ïπ®">
        üîÑ
    </button>
    
    <script>
        // Supabase ÏÑ§Ï†ï
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        
        let currentWeekOffset = 0;
        let weeklyData = [];
        
        // Ï£ºÏùò ÏãúÏûëÍ≥º ÎÅù ÎÇ†Ïßú Í≥ÑÏÇ∞ (ÏõîÏöîÏùº ~ ÏùºÏöîÏùº)
        function getWeekDates(offset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const diff = currentDay === 0 ? -6 : 1 - currentDay; // ÏõîÏöîÏùºÍπåÏßÄÏùò Ï∞®Ïù¥
            
            const monday = new Date(today);
            monday.setDate(today.getDate() + diff + (offset * 7));
            monday.setHours(0, 0, 0, 0);
            
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);
            
            return { monday, sunday };
        }
        
        // Ï£ºÍ∞Ñ Ï†ïÎ≥¥ ÌëúÏãú
        function displayWeekInfo() {
            const { monday, sunday } = getWeekDates(currentWeekOffset);
            const weekText = `${monday.getFullYear()}ÎÖÑ ${monday.getMonth() + 1}Ïõî ${monday.getDate()}Ïùº ~ ${sunday.getMonth() + 1}Ïõî ${sunday.getDate()}Ïùº`;
            
            document.getElementById('weekInfo').textContent = weekText;
            document.getElementById('currentWeek').textContent = weekText;
        }
        
        // Ï£º Î≥ÄÍ≤Ω
        function changeWeek(direction) {
            currentWeekOffset += direction;
            displayWeekInfo();
            loadWeeklyData();
        }
        
        // Ï£ºÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadWeeklyData() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
            
            try {
                const { monday, sunday } = getWeekDates(currentWeekOffset);
                const startDate = monday.toISOString().split('T')[0];
                const endDate = sunday.toISOString().split('T')[0];
                
                console.log(`Ï£ºÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Î°úÎìú: ${startDate} ~ ${endDate}`);
                
                const url = `${supabaseUrl}/rest/v1/performance?date=gte.${startDate}&date=lte.${endDate}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`Ï£ºÍ∞Ñ Îç∞Ïù¥ÌÑ∞ ${data.length}Í∞ú Î°úÎìú ÏôÑÎ£å`);
                
                // ÏÉÅÎã¥ÏÇ¨Î≥ÑÎ°ú Îç∞Ïù¥ÌÑ∞ ÏßëÍ≥Ñ
                const counselorTotals = {};
                
                data.forEach(record => {
                    const key = `${record.name}_${record.team}`;
                    if (!counselorTotals[key]) {
                        counselorTotals[key] = {
                            name: record.name,
                            team: record.team,
                            usim_count: 0,
                            sk_internet: 0,
                            premium: 0,
                            essence: 0,
                            iot: 0,
                            one_g: 0,
                            sk_magic: 0,
                            appliance: 0,
                            card: 0,
                            total: 0
                        };
                    }
                    
                    // Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨ Ìï©ÏÇ∞
                    counselorTotals[key].usim_count += record.usim_count || 0;
                    counselorTotals[key].sk_internet += record.sk_internet || 0;
                    counselorTotals[key].premium += record.premium || 0;
                    counselorTotals[key].essence += record.essence || 0;
                    counselorTotals[key].iot += record.iot || 0;
                    counselorTotals[key].one_g += record.one_g || 0;
                    counselorTotals[key].sk_magic += record.sk_magic || 0;
                    counselorTotals[key].appliance += record.appliance || 0;
                    counselorTotals[key].card += record.card || 0;
                });
                
                // Ï†ÑÏ≤¥ Ï†êÏàò Í≥ÑÏÇ∞ (Ï†úÌú¥Ïπ¥Îìú Ï†úÏô∏)
                Object.values(counselorTotals).forEach(counselor => {
                    counselor.total = counselor.usim_count + counselor.sk_internet + 
                                     counselor.premium + counselor.essence + counselor.iot + 
                                     counselor.one_g + counselor.sk_magic + counselor.appliance;
                });
                
                weeklyData = Object.values(counselorTotals);
                sortTable(); // Ï†ïÎ†¨ ÌõÑ ÌëúÏãú
                
                // ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ
                const now = new Date();
                const timeStr = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                document.getElementById('updateTime').textContent = timeStr;
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                tableContent.innerHTML = '<div class="no-data">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</div>';
            }
        }
        
        // ÌÖåÏù¥Î∏î Ï†ïÎ†¨
        function sortTable() {
            const sortBy = document.getElementById('sortSelect').value;
            
            const sorted = [...weeklyData].sort((a, b) => {
                if (sortBy === 'total') {
                    return b.total - a.total;
                } else {
                    const fieldMap = {
                        'usim': 'usim_count',
                        'internet': 'sk_internet',
                        'premium': 'premium',
                        'essence': 'essence',
                        'iot': 'iot',
                        'one_g': 'one_g',
                        'magic': 'sk_magic',
                        'appliance': 'appliance',
                        'card': 'card'
                    };
                    const field = fieldMap[sortBy];
                    return b[field] - a[field];
                }
            });
            
            displayTable(sorted);
        }
        
        // ÌÖåÏù¥Î∏î ÌëúÏãú
        function displayTable(data) {
            if (data.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="no-data">Ïù¥Î≤à Ï£º Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            let html = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>ÏàúÏúÑ</th>
                            <th>ÏÉÅÎã¥ÏÇ¨</th>
                            <th>Ïú†Ïã¨</th>
                            <th>Ïù∏ÌÑ∞ÎÑ∑</th>
                            <th>ÌîÑÎ¶¨ÎØ∏ÏóÑ</th>
                            <th>ÏóêÏÑºÏä§</th>
                            <th>IOT</th>
                            <th>1G</th>
                            <th>SKÎß§ÏßÅ</th>
                            <th>Í∞ÄÏ†Ñ</th>
                            <th>Ïπ¥Îìú</th>
                            <th>Ï†ÑÏ≤¥</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach((counselor, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                
                html += `
                    <tr>
                        <td><span class="rank-number ${rankClass}">${index + 1}</span></td>
                        <td class="counselor-info">
                            <div class="counselor-name">${counselor.name}</div>
                            <div class="counselor-team">${counselor.team}</div>
                        </td>
                        <td class="category-value">${counselor.usim_count}</td>
                        <td class="category-value">${counselor.sk_internet}</td>
                        <td class="category-value">${counselor.premium}</td>
                        <td class="category-value">${counselor.essence}</td>
                        <td class="category-value">${counselor.iot}</td>
                        <td class="category-value">${counselor.one_g}</td>
                        <td class="category-value">${counselor.sk_magic}</td>
                        <td class="category-value">${counselor.appliance}</td>
                        <td class="category-value">${counselor.card}</td>
                        <td><span class="total-score">${counselor.total}</span></td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContent').innerHTML = html;
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', function() {
            displayWeekInfo();
            loadWeeklyData();
            
            // 30Ï¥àÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
            setInterval(loadWeeklyData, 30000);
        });
    </script>
</body>
