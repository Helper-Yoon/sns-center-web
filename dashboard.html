<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: #1a1a1a;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1f3a5f, #2E7CD6);
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 13px;
            color: #E0E0E0;
        }

        .control-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-primary { background: #4A9EFF; }
        .btn-success { background: #4CAF50; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #E57373; }
        .btn-info { background: #00BCD4; }
        .btn-purple { background: #9C27B0; }
        .btn-orange { background: #FF6B35; }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #E0E0E0;
            font-size: 13px;
            padding: 3px;
        }

        .summary-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .metrics-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .metric-item {
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s;
            background: #3a3a3a;
        }

        .metric-item:hover {
            transform: scale(1.05);
        }

        .metric-name {
            font-size: 11px;
            color: #B0B0B0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #4A9EFF;
        }

        .team-section {
            background: #2d2d2d;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .team-header {
            background: linear-gradient(135deg, #1f3a5f, #2a4a6f);
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #3a3a3a;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            color: #E0E0E0;
        }

        .team-table td {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            background: #2d2d2d;
            color: #E0E0E0;
        }

        .team-table tr:hover td {
            background: #3a3a3a;
        }

        .team-total td {
            background: #FFD700 !important;
            color: #000 !important;
            font-weight: bold;
        }

        .rental-badge {
            display: inline-block;
            background: #FF6B35;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }

        .skill-rental {
            background: #FFB74D !important;
            color: #5D4037 !important;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #B0B0B0;
        }

        .modal-close:hover {
            color: #E0E0E0;
        }

        .team-modal-section {
            margin-bottom: 20px;
        }

        .team-modal-title {
            color: #4A9EFF;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .member-list {
            background: #3a3a3a;
            border-radius: 5px;
            padding: 10px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #404040;
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .skill-buttons {
            display: flex;
            gap: 5px;
        }

        .skill-btn {
            padding: 4px 8px;
            font-size: 11px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }

        .skill-btn.active {
            box-shadow: 0 0 0 2px #4ADE80;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>SNS센터 실시간 대시보드</h1>
            <div class="header-info">
                <span>조회 날짜: <span id="currentDate"></span></span>
                <span>🟢 로컬 모드</span>
                <span>마지막 업데이트: <span id="lastUpdate"></span></span>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="refreshData()">🔄 새로고침</button>
            <button class="btn btn-success" onclick="alert('수정모드')">✏️ 수정모드</button>
            <button class="btn btn-danger" onclick="alert('휴무관리')">📅 휴무관리</button>
            <button class="btn btn-orange" onclick="openSkillModal()">🔧 스킬관리</button>
            <button class="btn btn-info" onclick="alert('항목편집')">⚙️ 항목편집</button>
            <button class="btn btn-warning" onclick="alert('목표설정')">🎯 목표설정</button>
            <button class="btn btn-purple" onclick="alert('상담사')">👥 상담사</button>
            <button class="btn btn-success" onclick="alert('JPG 내보내기')">📷 JPG</button>
            <button class="btn btn-info" onclick="alert('엑셀 내보내기')">📊 엑셀</button>
            
            <div class="date-selector">
                <label>날짜:</label>
                <input type="date" id="dateSelector" onchange="changeDate()">
            </div>
        </div>

        <div id="dashboardContent"></div>
    </div>

    <!-- 스킬 관리 모달 -->
    <div id="skillModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeSkillModal()">×</span>
            <div class="modal-header">🔧 스킬 관리 - <span id="modalDate"></span></div>
            
            <div style="margin-bottom: 20px; padding: 10px; background: #3a3a3a; border-radius: 5px;">
                <p style="font-size: 13px; color: #B0B0B0; margin-bottom: 10px;">
                    렌탈 스킬로 지정된 상담사는 유심갯수, SK인터넷, 프리미엄, 에센스, IoT, 1G, 가전제품 항목에서 "스킬없음"으로 표시됩니다.
                </p>
                <p style="font-size: 12px; color: #FFB74D;">
                    ⚠️ 렌탈 스킬 상담사는 해당 항목들이 주황색으로 표시되며, 실적 입력이 제한됩니다.
                </p>
            </div>
            
            <div id="skillModalContent"></div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-primary" onclick="closeSkillModal()">확인</button>
            </div>
        </div>
    </div>

    <script>
        // 기본 데이터
        const teams = {
            '1파트': {
                members: [
                    { name: '이종민', tenure: '1년이상' },
                    { name: '김민수', tenure: '6개월이상' },
                    { name: '박지영', tenure: '3개월이상' }
                ]
            },
            '2파트': {
                members: [
                    { name: '윤도우리', tenure: '1년이상' },
                    { name: '최서연', tenure: '9개월이상' },
                    { name: '정태호', tenure: '3개월미만' }
                ]
            },
            '3파트': {
                members: [
                    { name: '김진후', tenure: '1년이상' },
                    { name: '이수진', tenure: '6개월이상' },
                    { name: '강민정', tenure: '3개월이상' }
                ]
            },
            '4파트': {
                members: [
                    { name: '이민주', tenure: '1년이상' },
                    { name: '박준혁', tenure: '6개월이상' },
                    { name: '송지은', tenure: '3개월미만' }
                ]
            },
            '5파트': {
                members: [
                    { name: '차정환', tenure: '1년이상' },
                    { name: '한예슬', tenure: '9개월이상' },
                    { name: '노현우', tenure: '3개월이상' }
                ]
            }
        };

        const metrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', 'SK매직', '가전제품', '제휴카드'];
        const rentalMetrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', '가전제품'];
        
        let currentDate = new Date().toISOString().split('T')[0];

        // 스킬 상태 관리
        function getSkillStatus(date, teamName, memberName) {
            try {
                const stored = localStorage.getItem('skill_status');
                if (!stored) return 'normal';
                const data = JSON.parse(stored);
                const key = `${date}_${teamName}_${memberName}`;
                return data[key] || 'normal';
            } catch {
                return 'normal';
            }
        }

        function setSkillStatus(date, teamName, memberName, status) {
            try {
                const stored = localStorage.getItem('skill_status') || '{}';
                const data = JSON.parse(stored);
                const key = `${date}_${teamName}_${memberName}`;
                if (status === 'normal') {
                    delete data[key];
                } else {
                    data[key] = status;
                }
                localStorage.setItem('skill_status', JSON.stringify(data));
            } catch (e) {
                console.error('스킬 저장 오류:', e);
            }
        }

        // 대시보드 렌더링
        function renderDashboard() {
            const content = document.getElementById('dashboardContent');
            let html = '';

            // 전체 요약
            html += '<div class="summary-section">';
            html += '<div class="summary-title">📊 전체 실적 요약</div>';
            html += '<div class="metrics-row">';
            metrics.forEach(metric => {
                const total = Math.floor(Math.random() * 500 + 100);
                html += `
                    <div class="metric-item">
                        <div class="metric-name">${metric}</div>
                        <div class="metric-value">${total}</div>
                    </div>
                `;
            });
            html += '</div></div>';

            // 각 팀별 섹션
            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                // 팀 요약
                html += '<div class="summary-section">';
                html += `<div class="summary-title">📈 ${teamName} 실적 요약</div>`;
                html += '<div class="metrics-row">';
                metrics.forEach(metric => {
                    const total = Math.floor(Math.random() * 100 + 20);
                    html += `
                        <div class="metric-item">
                            <div class="metric-name">${metric}</div>
                            <div class="metric-value">${total}</div>
                        </div>
                    `;
                });
                html += '</div></div>';

                // 팀 테이블
                html += '<div class="team-section">';
                html += `<div class="team-header">SNS센터 ${teamName}</div>`;
                html += '<table class="team-table">';
                html += '<thead><tr>';
                html += '<th>이름</th><th>근속기간</th>';
                metrics.forEach(metric => {
                    html += `<th>${metric}</th>`;
                });
                html += '</tr></thead>';
                html += '<tbody>';

                // 팀원별 데이터
                teamInfo.members.forEach(member => {
                    const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                    const isRental = skillStatus === 'rental';
                    
                    html += '<tr>';
                    html += `<td>${member.name}${isRental ? '<span class="rental-badge">렌탈</span>' : ''}</td>`;
                    html += `<td>${member.tenure}</td>`;
                    
                    metrics.forEach(metric => {
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        const value = Math.floor(Math.random() * 30 + 5);
                        html += `<td class="${isRentalMetric ? 'skill-rental' : ''}">`;
                        html += isRentalMetric ? '스킬없음' : value;
                        html += '</td>';
                    });
                    html += '</tr>';
                });

                // 팀 총합
                html += '<tr class="team-total">';
                html += `<td colspan="2">${teamName} 총합</td>`;
                metrics.forEach(metric => {
                    const total = Math.floor(Math.random() * 100 + 50);
                    html += `<td>${total}</td>`;
                });
                html += '</tr>';

                html += '</tbody></table></div>';
            });

            content.innerHTML = html;
        }

        // 스킬 모달 열기
        function openSkillModal() {
            const modal = document.getElementById('skillModal');
            const modalDate = document.getElementById('modalDate');
            const content = document.getElementById('skillModalContent');
            
            modalDate.textContent = currentDate;
            
            let html = '';
            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                html += '<div class="team-modal-section">';
                html += `<h4 class="team-modal-title">${teamName}</h4>`;
                html += '<div class="member-list">';
                
                teamInfo.members.forEach((member, idx) => {
                    const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                    const isRental = skillStatus === 'rental';
                    
                    html += `
                        <div class="member-item" style="${isRental ? 'background: #FFB74D30;' : ''}">
                            <span>${member.name}</span>
                            <div class="skill-buttons">
                                <button 
                                    class="skill-btn btn-success ${!isRental ? 'active' : ''}"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'normal')"
                                >
                                    일반
                                </button>
                                <button 
                                    class="skill-btn btn-orange ${isRental ? 'active' : ''}"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'rental')"
                                >
                                    렌탈 스킬
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            });
            
            content.innerHTML = html;
            modal.classList.add('active');
        }

        // 스킬 모달 닫기
        function closeSkillModal() {
            const modal = document.getElementById('skillModal');
            modal.classList.remove('active');
            renderDashboard(); // 대시보드 새로고침
        }

        // 스킬 변경
        function changeSkill(teamName, memberName, skill) {
            setSkillStatus(currentDate, teamName, memberName, skill);
            openSkillModal(); // 모달 새로고침
        }

        // 날짜 변경
        function changeDate() {
            const selector = document.getElementById('dateSelector');
            currentDate = selector.value;
            document.getElementById('currentDate').textContent = currentDate;
            renderDashboard();
        }

        // 데이터 새로고침
        function refreshData() {
            renderDashboard();
            updateTime();
        }

        // 시간 업데이트
        function updateTime() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ko-KR');
        }

        // 초기화
        window.onload = function() {
            document.getElementById('dateSelector').value = currentDate;
            document.getElementById('currentDate').textContent = currentDate;
            updateTime();
            renderDashboard();
        };
    </script>
</body>
</html>
