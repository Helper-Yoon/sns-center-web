<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: #1a1a1a;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1f3a5f, #2E7CD6);
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 13px;
            color: #B0B0B0;
        }

        .control-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-primary { background: #4A9EFF; }
        .btn-success { background: #4CAF50; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #E57373; }
        .btn-info { background: #00BCD4; }
        .btn-purple { background: #9C27B0; }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #E0E0E0;
            font-size: 13px;
            padding: 3px;
        }

        .summary-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .metrics-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .metric-item {
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s;
        }

        .metric-item:hover {
            transform: scale(1.05);
        }

        .metric-name {
            font-size: 11px;
            color: #B0B0B0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
        }

        .metric-level-0 { 
            background: #3a3a3a;
            color: #B0B0B0;
        }
        .metric-level-1 { 
            background: #2a3f5f;
            color: #87CEEB;
        }
        .metric-level-2 { 
            background: #3a5f3a;
            color: #98FB98;
        }
        .metric-level-3 { 
            background: #5f5f2a;
            color: #FFFFE0;
        }
        .metric-level-4 { 
            background: #5f3a2a;
            color: #FFA07A;
        }
        .metric-level-5 { 
            background: #5f2a2a;
            color: #FFB6C1;
        }

        .team-section {
            background: #2d2d2d;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .team-header {
            background: linear-gradient(135deg, #1f3a5f, #2a4a6f);
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #3a3a3a;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
        }

        .team-table td {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            background: #2d2d2d;
        }

        .team-table tr:hover td {
            background: #3a3a3a;
        }

        .team-total {
            background: #FFD700 !important;
            color: #000 !important;
            font-weight: bold;
        }

        .bottom-summary {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .summary-label {
            width: 120px;
            font-weight: bold;
            font-size: 14px;
        }

        .summary-values {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            font-size: 12px;
        }

        .achievement-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin: 0 3px;
        }

        .achievement-success {
            background: #C8E6C9;
            color: darkgreen;
        }

        .achievement-fail {
            background: #FFCDD2;
            color: darkred;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #B0B0B0;
        }

        .modal-close:hover {
            color: #E0E0E0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background: #3a3a3a;
            color: #E0E0E0;
            border: 1px solid #404040;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #4a4a4a;
        }

        .checkbox-item input {
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #404040;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-refresh-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ADE80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .control-panel {
                padding: 15px;
            }

            .btn {
                font-size: 11px;
                padding: 6px 10px;
            }

            .metric-item {
                min-width: 100px;
                padding: 10px;
            }

            .team-table {
                font-size: 10px;
            }

            .team-table th,
            .team-table td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Supabase 클라이언트 초기화
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 메인 대시보드 앱
        function DashboardApp() {
            const [teams, setTeams] = useState({});
            const [visibleMetrics, setVisibleMetrics] = useState([]);
            const [metricToDb, setMetricToDb] = useState({});
            const [allMetrics, setAllMetrics] = useState([]);
            const [dailyTargets, setDailyTargets] = useState({});
            const [performanceData, setPerformanceData] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isLoading, setIsLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [autoRefresh, setAutoRefresh] = useState(true);
            const [showMetricsModal, setShowMetricsModal] = useState(false);
            const [showTargetModal, setShowTargetModal] = useState(false);
            const [showTeamModal, setShowTeamModal] = useState(false);
            const [showWeeklyModal, setShowWeeklyModal] = useState(false);
            const [weeklyData, setWeeklyData] = useState({});
            const [editMode, setEditMode] = useState(false);
            const [editedData, setEditedData] = useState({});

            // 설정 로드
            const loadConfig = useCallback(async () => {
                try {
                    // 팀 정보
                    const { data: teamsData } = await supabase
                        .from('config')
                        .select('*')
                        .eq('type', 'teams')
                        .single();

                    if (teamsData) {
                        setTeams(teamsData.data);
                    }

                    // 메트릭 정보
                    const { data: metricsData } = await supabase
                        .from('config')
                        .select('*')
                        .eq('type', 'metrics')
                        .single();

                    if (metricsData) {
                        const mapping = {};
                        const metrics = [];
                        metricsData.data.items.forEach(item => {
                            mapping[item.name] = item.db_column;
                            metrics.push(item.name);
                        });
                        setMetricToDb(mapping);
                        setAllMetrics(metrics);
                    }

                    // 설정
                    const { data: settingsData } = await supabase
                        .from('config')
                        .select('*')
                        .eq('type', 'settings')
                        .single();

                    if (settingsData && settingsData.data) {
                        setVisibleMetrics(settingsData.data.visible_metrics || []);
                        setDailyTargets(settingsData.data.daily_targets || {});
                    }
                } catch (error) {
                    console.error('설정 로드 오류:', error);
                }
            }, []);

            // 실적 데이터 로드
            const loadPerformanceData = useCallback(async () => {
                try {
                    const { data } = await supabase
                        .from('performance')
                        .select('*')
                        .eq('date', selectedDate);

                    const dataMap = {};
                    if (data) {
                        data.forEach(record => {
                            const key = `${record.team}_${record.name}`;
                            dataMap[key] = record;
                        });
                    }
                    setPerformanceData(dataMap);
                    setEditedData({});
                    setLastUpdate(new Date());
                } catch (error) {
                    console.error('데이터 로드 오류:', error);
                } finally {
                    setIsLoading(false);
                }
            }, [selectedDate]);

            // 데이터 수정 핸들러
            const handleDataEdit = (teamName, memberName, metric, value) => {
                const key = `${teamName}_${memberName}`;
                const dbColumn = metricToDb[metric];
                
                setEditedData(prev => ({
                    ...prev,
                    [key]: {
                        ...prev[key],
                        [dbColumn]: parseInt(value) || 0
                    }
                }));
            };

            // 수정 데이터 저장
            const saveEditedData = async () => {
                try {
                    const updates = [];
                    
                    for (const [key, data] of Object.entries(editedData)) {
                        const [team, name] = key.split('_');
                        const existingData = performanceData[key];
                        
                        if (existingData) {
                            updates.push(
                                supabase
                                    .from('performance')
                                    .update({ ...existingData, ...data })
                                    .eq('id', existingData.id)
                            );
                        } else {
                            const newRecord = {
                                team,
                                name,
                                date: selectedDate,
                                ...data
                            };
                            updates.push(
                                supabase
                                    .from('performance')
                                    .insert(newRecord)
                            );
                        }
                    }
                    
                    await Promise.all(updates);
                    alert('데이터가 저장되었습니다.');
                    setEditMode(false);
                    loadPerformanceData();
                } catch (error) {
                    console.error('저장 오류:', error);
                    alert('데이터 저장 중 오류가 발생했습니다.');
                }
            };

            // 수정 모드 토글
            const toggleEditMode = () => {
                if (editMode && Object.keys(editedData).length > 0) {
                    if (confirm('수정한 데이터를 저장하시겠습니까?')) {
                        saveEditedData();
                    } else {
                        setEditedData({});
                        setEditMode(false);
                    }
                } else {
                    setEditMode(!editMode);
                    if (!editMode) {
                        setAutoRefresh(false);
                    }
                }
            };

            // 메트릭 색상 레벨 계산
            const getMetricLevel = (value, metric) => {
                if (value === 0) return 'metric-level-0';
                
                if (metric === '제휴카드') {
                    if (value < 30) return 'metric-level-1';
                    if (value < 90) return 'metric-level-2';
                    if (value < 150) return 'metric-level-3';
                    if (value < 210) return 'metric-level-4';
                    return 'metric-level-5';
                } else {
                    if (value < 10) return 'metric-level-1';
                    if (value < 30) return 'metric-level-2';
                    if (value < 50) return 'metric-level-3';
                    if (value < 70) return 'metric-level-4';
                    return 'metric-level-5';
                }
            };

            // 전체 합계 계산
            const calculateTotals = () => {
                const totals = {};
                visibleMetrics.forEach(metric => {
                    totals[metric] = 0;
                });

                Object.values(performanceData).forEach(data => {
                    visibleMetrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        totals[metric] += data[dbColumn] || 0;
                    });
                });

                return totals;
            };

            // 팀별 합계 계산
            const calculateTeamTotals = (teamName) => {
                const totals = {};
                visibleMetrics.forEach(metric => {
                    totals[metric] = 0;
                });

                const teamInfo = teams[teamName];
                if (teamInfo) {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key];
                        if (data) {
                            visibleMetrics.forEach(metric => {
                                const dbColumn = metricToDb[metric];
                                totals[metric] += data[dbColumn] || 0;
                            });
                        }
                    });
                }

                return totals;
            };

            // useEffect
            useEffect(() => {
                loadConfig();
            }, [loadConfig]);

            useEffect(() => {
                loadPerformanceData();
                
                if (autoRefresh) {
                    const interval = setInterval(loadPerformanceData, 60000);
                    return () => clearInterval(interval);
                }
            }, [loadPerformanceData, autoRefresh]);

            if (isLoading) {
                return (
                    <div className="dashboard-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>데이터를 불러오는 중...</p>
                        </div>
                    </div>
                );
            }

            const grandTotals = calculateTotals();

            return (
                <div className="dashboard-container">
                    <div className="header">
                        <h1>SNS센터 실시간 대시보드</h1>
                        <div className="header-info">
                            <span>조회 날짜: {selectedDate}</span>
                            <span>🟢 서버 연결됨</span>
                            <span>마지막 업데이트: {lastUpdate.toLocaleTimeString('ko-KR')}</span>
                            {autoRefresh && (
                                <div className="auto-refresh-indicator">
                                    <span className="pulse"></span>
                                    자동 새로고침
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="control-panel">
                        <button className="btn btn-primary" onClick={loadPerformanceData}>
                            🔄 새로고침
                        </button>
                        <button 
                            className={`btn ${editMode ? 'btn-danger' : 'btn-success'}`} 
                            onClick={toggleEditMode}
                        >
                            {editMode ? '✏️ 수정완료' : '✏️ 수정모드'}
                        </button>
                        
                        <div className="date-selector">
                            <label>날짜:</label>
                            <input 
                                type="date" 
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                                disabled={editMode}
                            />
                        </div>

                        <label style={{ display: 'flex', alignItems: 'center', gap: '5px' }}>
                            <input 
                                type="checkbox" 
                                checked={autoRefresh}
                                onChange={(e) => setAutoRefresh(e.target.checked)}
                                disabled={editMode}
                            />
                            자동새로고침
                        </label>
                        
                        {editMode && (
                            <div style={{ 
                                padding: '5px 10px', 
                                background: '#FF6B6B', 
                                color: 'white', 
                                borderRadius: '5px',
                                fontWeight: 'bold',
                                animation: 'pulse 2s infinite'
                            }}>
                                📝 수정 모드 활성화
                            </div>
                        )}
                    </div>

                    <div className="summary-section">
                        <div className="summary-title">📊 전체 실적 요약</div>
                        <div className="metrics-row">
                            {visibleMetrics.map(metric => (
                                <div 
                                    key={metric} 
                                    className={`metric-item ${getMetricLevel(grandTotals[metric], metric)}`}
                                >
                                    <div className="metric-name">{metric}</div>
                                    <div className="metric-value">{grandTotals[metric]}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {Object.entries(teams).map(([teamName, teamInfo]) => {
                        const teamTotals = calculateTeamTotals(teamName);
                        
                        return (
                            <div key={teamName}>
                                <div className="team-section">
                                    <div className="team-header">
                                        SNS센터 {teamName}
                                    </div>
                                    <table className="team-table">
                                        <thead>
                                            <tr>
                                                <th>이름</th>
                                                <th>근속기간</th>
                                                {visibleMetrics.map(metric => (
                                                    <th key={metric}>{metric}</th>
                                                ))}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {teamInfo.members.map(member => {
                                                const key = `${teamName}_${member.name}`;
                                                const data = performanceData[key] || {};
                                                const editData = editedData[key] || {};
                                                
                                                return (
                                                    <tr key={member.name}>
                                                        <td>{member.name}</td>
                                                        <td>{member.tenure}</td>
                                                        {visibleMetrics.map(metric => {
                                                            const dbColumn = metricToDb[metric];
                                                            const originalValue = data[dbColumn] || 0;
                                                            const currentValue = editData[dbColumn] !== undefined ? editData[dbColumn] : originalValue;
                                                            
                                                            if (editMode) {
                                                                return (
                                                                    <td key={metric} style={{
                                                                        padding: '2px',
                                                                        background: editData[dbColumn] !== undefined ? '#4A9EFF20' : 'transparent'
                                                                    }}>
                                                                        <input 
                                                                            type="number"
                                                                            value={currentValue}
                                                                            onChange={(e) => handleDataEdit(teamName, member.name, metric, e.target.value)}
                                                                            style={{
                                                                                width: '100%',
                                                                                padding: '4px',
                                                                                background: '#2d2d2d',
                                                                                border: editData[dbColumn] !== undefined ? '2px solid #4A9EFF' : '1px solid #404040',
                                                                                borderRadius: '3px',
                                                                                color: '#E0E0E0',
                                                                                textAlign: 'center',
                                                                                fontSize: '12px'
                                                                            }}
                                                                            min="0"
                                                                        />
                                                                    </td>
                                                                );
                                                            } else {
                                                                return (
                                                                    <td key={metric}>
                                                                        {currentValue}
                                                                    </td>
                                                                );
                                                            }
                                                        })}
                                                    </tr>
                                                );
                                            })}
                                            <tr className="team-total">
                                                <td colSpan="2">{teamName} 총합</td>
                                                {visibleMetrics.map(metric => (
                                                    <td key={metric}>{teamTotals[metric]}</td>
                                                ))}
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        }

        // 앱 렌더링
        ReactDOM.render(<DashboardApp />, document.getElementById('root'));
    </script>
</body>
</html>
