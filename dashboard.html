<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: #1a1a1a;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1f3a5f, #2E7CD6);
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 13px;
            color: #E0E0E0;
        }

        .control-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-primary { background: #4A9EFF; }
        .btn-success { background: #4CAF50; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #E57373; }
        .btn-info { background: #00BCD4; }
        .btn-purple { background: #9C27B0; }
        .btn-orange { background: #FF6B35; }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #E0E0E0;
            font-size: 13px;
            padding: 3px;
        }

        .summary-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .metrics-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .metric-item {
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s;
            background: #3a3a3a;
        }

        .metric-item:hover {
            transform: scale(1.05);
        }

        .metric-name {
            font-size: 11px;
            color: #B0B0B0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #4A9EFF;
        }

        .team-section {
            background: #2d2d2d;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .team-header {
            background: linear-gradient(135deg, #1f3a5f, #2a4a6f);
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #3a3a3a;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            color: #E0E0E0;
        }

        .team-table td {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            background: #2d2d2d;
            color: #E0E0E0;
        }

        .team-table tr:hover td {
            background: #3a3a3a;
        }

        .team-total td {
            background: #FFD700 !important;
            color: #000 !important;
            font-weight: bold;
        }

        .rental-badge {
            display: inline-block;
            background: #FF6B35;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }

        .skill-rental {
            background: #FFB74D !important;
            color: #5D4037 !important;
            font-weight: bold;
        }

        .edit-input {
            width: 60px;
            padding: 2px;
            background: #2d2d2d;
            border: 1px solid #4A9EFF;
            color: #E0E0E0;
            text-align: center;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #B0B0B0;
        }

        .modal-close:hover {
            color: #E0E0E0;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #404040;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>SNS센터 실시간 대시보드</h1>
            <div class="header-info">
                <span>조회 날짜: <span id="currentDate"></span></span>
                <span id="connectionStatus">🔴 연결중...</span>
                <span>마지막 업데이트: <span id="lastUpdate"></span></span>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="loadData()">🔄 새로고침</button>
            <button class="btn btn-success" id="editBtn" onclick="toggleEditMode()">✏️ 수정모드</button>
            <button class="btn btn-danger" onclick="alert('휴무관리 - 준비중')">📅 휴무관리</button>
            <button class="btn btn-orange" onclick="openSkillModal()">🔧 스킬관리</button>
            <button class="btn btn-info" onclick="alert('항목편집 - 준비중')">⚙️ 항목편집</button>
            <button class="btn btn-warning" onclick="alert('목표설정 - 준비중')">🎯 목표설정</button>
            <button class="btn btn-purple" onclick="alert('상담사 - 준비중')">👥 상담사</button>
            <button class="btn btn-success" onclick="exportToExcel()">📊 엑셀</button>
            
            <div class="date-selector">
                <label>날짜:</label>
                <input type="date" id="dateSelector" onchange="changeDate()">
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 스킬 관리 모달 -->
    <div id="skillModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeSkillModal()">×</span>
            <div class="modal-header">🔧 스킬 관리 - <span id="modalDate"></span></div>
            
            <div style="margin-bottom: 20px; padding: 10px; background: #3a3a3a; border-radius: 5px;">
                <p style="font-size: 13px; color: #B0B0B0; margin-bottom: 10px;">
                    렌탈 스킬로 지정된 상담사는 유심갯수, SK인터넷, 프리미엄, 에센스, IoT, 1G, 가전제품 항목에서 "스킬없음"으로 표시됩니다.
                </p>
                <p style="font-size: 12px; color: #FFB74D;">
                    ⚠️ 렌탈 스킬 상담사는 해당 항목들이 주황색으로 표시되며, 실적 입력이 제한됩니다.
                </p>
            </div>
            
            <div id="skillModalContent"></div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-primary" onclick="closeSkillModal()">확인</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase 초기화
        const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        
        let supabase = null;
        let isConnected = false;
        
        try {
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase 클라이언트 생성 성공');
            }
        } catch (e) {
            console.error('Supabase 초기화 실패:', e);
        }

        // 전역 변수
        let currentDate = new Date().toISOString().split('T')[0];
        let editMode = false;
        let editedData = {};
        let performanceData = {};
        let teams = {};
        let metrics = [];
        let metricToDb = {};
        let dailyTargets = {};

        // 기본 데이터
        const defaultTeams = {
            '1파트': {
                members: [
                    { name: '이종민', tenure: '1년이상' },
                    { name: '김민수', tenure: '6개월이상' },
                    { name: '박지영', tenure: '3개월이상' }
                ]
            },
            '2파트': {
                members: [
                    { name: '윤도우리', tenure: '1년이상' },
                    { name: '최서연', tenure: '9개월이상' },
                    { name: '정태호', tenure: '3개월미만' }
                ]
            },
            '3파트': {
                members: [
                    { name: '김진후', tenure: '1년이상' },
                    { name: '이수진', tenure: '6개월이상' },
                    { name: '강민정', tenure: '3개월이상' }
                ]
            },
            '4파트': {
                members: [
                    { name: '이민주', tenure: '1년이상' },
                    { name: '박준혁', tenure: '6개월이상' },
                    { name: '송지은', tenure: '3개월미만' }
                ]
            },
            '5파트': {
                members: [
                    { name: '차정환', tenure: '1년이상' },
                    { name: '한예슬', tenure: '9개월이상' },
                    { name: '노현우', tenure: '3개월이상' }
                ]
            }
        };

        const defaultMetrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', 'SK매직', '가전제품', '제휴카드'];
        const defaultMetricToDb = {
            '유심갯수': 'sim_count',
            'SK 인터넷': 'sk_internet',
            '프리미엄': 'premium',
            '에센스': 'essence',
            'IOT': 'iot',
            '1G': 'one_g',
            'SK매직': 'sk_magic',
            '가전제품': 'appliance',
            '제휴카드': 'affiliate_card'
        };
        const rentalMetrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', '가전제품'];

        // 스킬 상태 관리 (localStorage)
        function getSkillStatus(date, teamName, memberName) {
            try {
                const stored = localStorage.getItem('skill_status');
                if (!stored) return 'normal';
                const data = JSON.parse(stored);
                const key = `${date}_${teamName}_${memberName}`;
                return data[key] || 'normal';
            } catch {
                return 'normal';
            }
        }

        function setSkillStatus(date, teamName, memberName, status) {
            try {
                const stored = localStorage.getItem('skill_status') || '{}';
                const data = JSON.parse(stored);
                const key = `${date}_${teamName}_${memberName}`;
                if (status === 'normal') {
                    delete data[key];
                } else {
                    data[key] = status;
                }
                localStorage.setItem('skill_status', JSON.stringify(data));
            } catch (e) {
                console.error('스킬 저장 오류:', e);
            }
        }

        // 설정 로드
        async function loadConfig() {
            if (!supabase) {
                console.log('Supabase 연결 없음. 기본 설정 사용');
                teams = defaultTeams;
                metrics = defaultMetrics;
                metricToDb = defaultMetricToDb;
                dailyTargets = {};
                defaultMetrics.forEach(m => dailyTargets[m] = 100);
                return;
            }

            try {
                // 팀 정보 로드
                const { data: teamsData, error: teamsError } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'teams')
                    .single();

                if (teamsData && !teamsError) {
                    teams = teamsData.data;
                    console.log('팀 데이터 로드 성공');
                } else {
                    teams = defaultTeams;
                    console.log('기본 팀 데이터 사용');
                }

                // 메트릭 정보 로드
                const { data: metricsData, error: metricsError } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'metrics')
                    .single();

                if (metricsData && !metricsError) {
                    const mapping = {};
                    const metricsList = [];
                    metricsData.data.items.forEach(item => {
                        mapping[item.name] = item.db_column;
                        metricsList.push(item.name);
                    });
                    metricToDb = mapping;
                    metrics = metricsList;
                    console.log('메트릭 데이터 로드 성공');
                } else {
                    metrics = defaultMetrics;
                    metricToDb = defaultMetricToDb;
                    console.log('기본 메트릭 데이터 사용');
                }

                // 설정 로드
                const { data: settingsData, error: settingsError } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'settings')
                    .single();

                if (settingsData && settingsData.data && !settingsError) {
                    dailyTargets = settingsData.data.daily_targets || {};
                    console.log('설정 데이터 로드 성공');
                } else {
                    dailyTargets = {};
                    metrics.forEach(m => dailyTargets[m] = 100);
                    console.log('기본 설정 사용');
                }

                isConnected = true;
                document.getElementById('connectionStatus').innerHTML = '🟢 서버 연결됨';
            } catch (error) {
                console.error('설정 로드 오류:', error);
                teams = defaultTeams;
                metrics = defaultMetrics;
                metricToDb = defaultMetricToDb;
                dailyTargets = {};
                metrics.forEach(m => dailyTargets[m] = 100);
                document.getElementById('connectionStatus').innerHTML = '🟡 로컬 모드';
            }
        }

        // 실적 데이터 로드
        async function loadPerformanceData() {
            if (!supabase) {
                console.log('Supabase 연결 없음');
                performanceData = {};
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('performance')
                    .select('*')
                    .eq('date', currentDate);

                if (data && !error) {
                    performanceData = {};
                    data.forEach(record => {
                        const key = `${record.team}_${record.name}`;
                        performanceData[key] = record;
                    });
                    console.log('실적 데이터 로드 성공:', data.length + '건');
                } else {
                    performanceData = {};
                    console.log('실적 데이터 없음');
                }
            } catch (error) {
                console.error('실적 데이터 로드 오류:', error);
                performanceData = {};
            }
        }

        // 데이터 로드
        async function loadData() {
            const content = document.getElementById('dashboardContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>데이터를 불러오는 중...</p></div>';
            
            await loadConfig();
            await loadPerformanceData();
            renderDashboard();
            updateTime();
        }

        // 대시보드 렌더링
        function renderDashboard() {
            const content = document.getElementById('dashboardContent');
            let html = '';

            // 전체 요약
            const grandTotals = calculateGrandTotals();
            html += '<div class="summary-section">';
            html += '<div class="summary-title">📊 전체 실적 요약</div>';
            html += '<div class="metrics-row">';
            metrics.forEach(metric => {
                html += `
                    <div class="metric-item">
                        <div class="metric-name">${metric}</div>
                        <div class="metric-value">${grandTotals[metric] || 0}</div>
                    </div>
                `;
            });
            html += '</div></div>';

            // 각 팀별 섹션
            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                const teamTotals = calculateTeamTotals(teamName);
                
                // 팀 요약
                html += '<div class="summary-section">';
                html += `<div class="summary-title">📈 ${teamName} 실적 요약</div>`;
                html += '<div class="metrics-row">';
                metrics.forEach(metric => {
                    html += `
                        <div class="metric-item">
                            <div class="metric-name">${metric}</div>
                            <div class="metric-value">${teamTotals[metric] || 0}</div>
                        </div>
                    `;
                });
                html += '</div></div>';

                // 팀 테이블
                html += '<div class="team-section">';
                html += `<div class="team-header">SNS센터 ${teamName}</div>`;
                html += '<table class="team-table">';
                html += '<thead><tr>';
                html += '<th>이름</th><th>근속기간</th>';
                metrics.forEach(metric => {
                    html += `<th>${metric}</th>`;
                });
                html += '</tr></thead>';
                html += '<tbody>';

                // 팀원별 데이터
                teamInfo.members.forEach(member => {
                    const key = `${teamName}_${member.name}`;
                    const data = performanceData[key] || {};
                    const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                    const isRental = skillStatus === 'rental';
                    
                    html += '<tr>';
                    html += `<td>${member.name}${isRental ? '<span class="rental-badge">렌탈</span>' : ''}</td>`;
                    html += `<td>${member.tenure}</td>`;
                    
                    metrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        const value = data[dbColumn] || 0;
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (editMode && !isRentalMetric) {
                            html += `<td><input type="number" class="edit-input" 
                                data-team="${teamName}" 
                                data-member="${member.name}" 
                                data-metric="${metric}"
                                value="${value}" 
                                onchange="updateValue(this)"></td>`;
                        } else {
                            html += `<td class="${isRentalMetric ? 'skill-rental' : ''}">`;
                            html += isRentalMetric ? '스킬없음' : value;
                            html += '</td>';
                        }
                    });
                    html += '</tr>';
                });

                // 팀 총합
                html += '<tr class="team-total">';
                html += `<td colspan="2">${teamName} 총합</td>`;
                metrics.forEach(metric => {
                    html += `<td>${teamTotals[metric] || 0}</td>`;
                });
                html += '</tr>';

                html += '</tbody></table></div>';
            });

            content.innerHTML = html;
        }

        // 전체 합계 계산
        function calculateGrandTotals() {
            const totals = {};
            metrics.forEach(metric => {
                totals[metric] = 0;
                Object.entries(teams).forEach(([teamName, teamInfo]) => {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        const dbColumn = metricToDb[metric];
                        const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                        const isRental = skillStatus === 'rental';
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (!isRentalMetric) {
                            totals[metric] += data[dbColumn] || 0;
                        }
                    });
                });
            });
            return totals;
        }

        // 팀별 합계 계산
        function calculateTeamTotals(teamName) {
            const totals = {};
            const teamInfo = teams[teamName];
            
            metrics.forEach(metric => {
                totals[metric] = 0;
                if (teamInfo) {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        const dbColumn = metricToDb[metric];
                        const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                        const isRental = skillStatus === 'rental';
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (!isRentalMetric) {
                            totals[metric] += data[dbColumn] || 0;
                        }
                    });
                }
            });
            
            return totals;
        }

        // 수정 모드 토글
        function toggleEditMode() {
            if (editMode) {
                // 저장
                if (Object.keys(editedData).length > 0) {
                    if (confirm('수정한 데이터를 저장하시겠습니까?')) {
                        saveData();
                    }
                } else {
                    editMode = false;
                    document.getElementById('editBtn').textContent = '✏️ 수정모드';
                    renderDashboard();
                }
            } else {
                editMode = true;
                editedData = {};
                document.getElementById('editBtn').textContent = '💾 저장하기';
                renderDashboard();
            }
        }

        // 값 업데이트
        function updateValue(input) {
            const team = input.dataset.team;
            const member = input.dataset.member;
            const metric = input.dataset.metric;
            const value = parseInt(input.value) || 0;
            const dbColumn = metricToDb[metric];
            const key = `${team}_${member}`;
            
            if (!editedData[key]) {
                editedData[key] = {};
            }
            editedData[key][dbColumn] = value;
        }

        // 데이터 저장
        async function saveData() {
            if (!supabase) {
                alert('데이터베이스 연결이 없어 저장할 수 없습니다.');
                return;
            }

            try {
                const updates = [];
                
                for (const [key, data] of Object.entries(editedData)) {
                    const [team, ...nameParts] = key.split('_');
                    const name = nameParts.join('_');
                    const existingData = performanceData[key];
                    
                    if (existingData) {
                        // 업데이트
                        const updateData = { ...existingData, ...data };
                        updates.push(
                            supabase
                                .from('performance')
                                .update(updateData)
                                .eq('id', existingData.id)
                        );
                    } else {
                        // 신규 삽입
                        const newRecord = {
                            team,
                            name,
                            date: currentDate,
                            ...data
                        };
                        updates.push(
                            supabase
                                .from('performance')
                                .insert(newRecord)
                        );
                    }
                }
                
                await Promise.all(updates);
                alert('데이터가 저장되었습니다.');
                editMode = false;
                editedData = {};
                document.getElementById('editBtn').textContent = '✏️ 수정모드';
                await loadPerformanceData();
                renderDashboard();
            } catch (error) {
                console.error('저장 오류:', error);
                alert('데이터 저장 중 오류가 발생했습니다.');
            }
        }

        // 엑셀 내보내기
        function exportToExcel() {
            if (typeof XLSX === 'undefined') {
                alert('엑셀 라이브러리를 로드할 수 없습니다.');
                return;
            }

            const wb = XLSX.utils.book_new();
            const data = [
                [`SNS센터 실적보고 - ${currentDate}`],
                [],
                ['소속', '이름', '근속기간', ...metrics]
            ];

            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                teamInfo.members.forEach((member, idx) => {
                    const key = `${teamName}_${member.name}`;
                    const perfData = performanceData[key] || {};
                    const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                    const isRental = skillStatus === 'rental';
                    
                    const row = [
                        idx === 0 ? `SNS센터 ${teamName}` : '',
                        member.name + (isRental ? ' (렌탈)' : ''),
                        member.tenure
                    ];
                    
                    metrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        row.push(isRentalMetric ? '스킬없음' : (perfData[dbColumn] || 0));
                    });
                    
                    data.push(row);
                });
                
                // 팀 총합
                const teamTotals = calculateTeamTotals(teamName);
                const totalRow = [`${teamName} 총합`, '', '', ...metrics.map(m => teamTotals[m] || 0)];
                data.push(totalRow);
                data.push([]); // 빈 줄
            });

            // 전체 총합
            const grandTotals = calculateGrandTotals();
            data.push(['센터 총합', '', '', ...metrics.map(m => grandTotals[m] || 0)]);

            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, '실적');
            XLSX.writeFile(wb, `SNS센터_실적_${currentDate.replace(/-/g, '')}.xlsx`);
        }

        // 스킬 모달 열기
        function openSkillModal() {
            const modal = document.getElementById('skillModal');
            const modalDate = document.getElementById('modalDate');
            const content = document.getElementById('skillModalContent');
            
            modalDate.textContent = currentDate;
            
            let html = '';
            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                html += `<div style="margin-bottom: 20px;">`;
                html += `<h4 style="color: #4A9EFF; margin-bottom: 10px;">${teamName}</h4>`;
                html += '<div style="background: #3a3a3a; border-radius: 5px; padding: 10px;">';
                
                teamInfo.members.forEach((member, idx) => {
                    const skillStatus = getSkillStatus(currentDate, teamName, member.name);
                    const isRental = skillStatus === 'rental';
                    
                    html += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px; ${idx < teamInfo.members.length - 1 ? 'border-bottom: 1px solid #404040;' : ''} ${isRental ? 'background: #FFB74D30;' : ''}">
                            <span>${member.name}</span>
                            <div style="display: flex; gap: 5px;">
                                <button 
                                    class="btn btn-success ${!isRental ? 'active' : ''}"
                                    style="padding: 4px 8px; font-size: 11px;"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'normal')"
                                >
                                    일반
                                </button>
                                <button 
                                    class="btn btn-orange ${isRental ? 'active' : ''}"
                                    style="padding: 4px 8px; font-size: 11px;"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'rental')"
                                >
                                    렌탈 스킬
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            });
            
            content.innerHTML = html;
            modal.classList.add('active');
        }

        // 스킬 모달 닫기
        function closeSkillModal() {
            const modal = document.getElementById('skillModal');
            modal.classList.remove('active');
            renderDashboard();
        }

        // 스킬 변경
        function changeSkill(teamName, memberName, skill) {
            setSkillStatus(currentDate, teamName, memberName, skill);
            openSkillModal();
        }

        // 날짜 변경
        function changeDate() {
            const selector = document.getElementById('dateSelector');
            currentDate = selector.value;
            document.getElementById('currentDate').textContent = currentDate;
            loadData();
        }

        // 시간 업데이트
        function updateTime() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ko-KR');
        }

        // 초기화
        window.onload = function() {
            document.getElementById('dateSelector').value = currentDate;
            document.getElementById('currentDate').textContent = currentDate;
            loadData();
        };
    </script>
</body>
