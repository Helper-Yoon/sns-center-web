<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실적보고 프로그램</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 52px;
            font-weight: 200;
            margin-bottom: 10px;
        }

        .header h1 span {
            color: #1E6FFF;
            font-weight: 400;
        }

        .status {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .user-section {
            background: #000;
            padding: 25px 30px;
            border: 1px solid #222;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .select-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .select-group label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        select {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            font-size: 15px;
            cursor: pointer;
            min-width: 150px;
            transition: all 0.3s;
            font-weight: 300;
        }

        select:hover {
            border-color: #1E6FFF;
        }

        select:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        .date-display {
            color: #1E6FFF;
            font-weight: 400;
            font-size: 15px;
            letter-spacing: 1px;
        }

        .selection-status {
            padding: 8px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .status-warning {
            color: #FFA500;
        }

        .status-ready {
            color: #00FF00;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2px;
            margin-bottom: 50px;
            background: #111;
            padding: 2px;
        }

        .metric-card {
            background: #000;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }

        .metric-card:hover:not(.disabled) {
            background: #050505;
        }

        .metric-card.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .metric-header {
            padding: 20px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            text-align: center;
            border-bottom: 1px solid #111;
        }

        .metric-counter {
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .counter-button {
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            background: #000;
            color: #999;
            font-size: 26px;
            font-weight: 200;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-button:hover:not(:disabled) {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .counter-button.plus:hover:not(:disabled) {
            background: #1E6FFF;
            color: #000;
        }

        .counter-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .counter-value {
            font-size: 52px;
            font-weight: 200;
            color: #1E6FFF;
            min-width: 100px;
            text-align: center;
        }

        .memo-section {
            background: #000;
            padding: 30px;
            border: 1px solid #222;
            margin-bottom: 40px;
        }

        .memo-header {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background: #000;
            color: #fff;
            border: 1px solid #222;
            font-size: 15px;
            font-weight: 300;
            resize: vertical;
            transition: all 0.3s;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        textarea:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .info-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #222;
            border-top-color: #1E6FFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            padding: 10px 25px;
            background: transparent;
            color: #999;
            border: 1px solid #333;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-primary {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1E6FFF;
            color: #000;
        }

        .btn-back {
            color: #999;
            border-color: #333;
        }

        .btn-back:hover:not(:disabled) {
            color: #1E6FFF;
            border-color: #1E6FFF;
        }

        .button-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #111;
            border: 1px solid #1E6FFF;
            color: #fff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #00FF00;
        }

        .status-dot.error {
            background: #FF0000;
        }

        .container.saving-state .metric-card {
            pointer-events: none;
        }

        .container.saving-state .counter-value {
            animation: pulse 0.5s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 36px;
            }

            .user-section {
                flex-direction: column;
                gap: 20px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .select-group {
                width: 100%;
                justify-content: space-between;
            }

            select {
                flex: 1;
            }

            .button-group {
                width: 100%;
                justify-content: center;
            }

            .counter-value {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="header">
                <h1>SNS센터 <span>실적보고 프로그램</span></h1>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">연결 확인 중...</span>
                </div>
            </div>

            <div class="user-section">
                <div class="select-group">
                    <label>팀</label>
                    <select id="teamSelect">
                        <option value="">선택하세요</option>
                    </select>
                </div>

                <div class="select-group">
                    <label>이름</label>
                    <select id="nameSelect" disabled>
                        <option value="">선택하세요</option>
                    </select>
                </div>

                <div class="select-group">
                    <label>날짜</label>
                    <span class="date-display" id="dateDisplay"></span>
                </div>

                <div class="button-group">
                    <button class="btn btn-back" onclick="goToMain()">← 메인</button>
                    <button class="btn btn-primary" onclick="location.reload()">새로고침</button>
                </div>

                <div class="selection-status" id="selectionStatus">
                    팀과 이름을 선택하세요
                </div>
            </div>

            <div class="metrics-grid" id="metricsGrid"></div>

            <div class="memo-section">
                <div class="memo-header">개인 메모 (로컬 저장)</div>
                <textarea id="memoArea" placeholder="메모를 입력하세요... (이 브라우저에만 저장됩니다)" disabled></textarea>
            </div>

            <div class="info-message">
                실적은 서버에 저장 • 메모는 브라우저에 저장
            </div>
        </div>
    </div>

    <script>
        // Supabase 클라이언트 초기화
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        const { createClient } = window.supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // 전역 상태
        let teams = {};
        let visibleMetrics = [];
        let metricToDb = {};
        let currentValues = {};
        let selectedTeam = '';
        let selectedName = '';
        let isSaving = false;
        let connectionStatus = false;
        const today = new Date().toISOString().split('T')[0];

        // 날짜 표시
        function updateDateDisplay() {
            const now = new Date();
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const dateStr = `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${days[now.getDay()]}요일`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 상태 업데이트
        function updateStatus(connected) {
            connectionStatus = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.className = 'status-dot active';
                text.textContent = '서버 연결됨';
            } else {
                dot.className = 'status-dot error';
                text.textContent = '서버 연결 실패';
            }
        }

        // 선택 상태 업데이트
        function updateSelectionStatus() {
            const status = document.getElementById('selectionStatus');
            const isReady = selectedTeam && selectedName;
            
            if (isReady) {
                status.className = 'selection-status status-ready';
                status.textContent = '실적 입력 가능';
            } else {
                status.className = 'selection-status status-warning';
                status.textContent = '팀과 이름을 선택하세요';
            }
            
            // 메트릭 카드 활성화/비활성화
            document.querySelectorAll('.metric-card').forEach(card => {
                if (isReady && !isSaving) {
                    card.classList.remove('disabled');
                } else {
                    card.classList.add('disabled');
                }
            });
            
            // 메모 활성화/비활성화
            document.getElementById('memoArea').disabled = !isReady;
        }

        // 설정 로드
        async function loadSettings() {
            try {
                // 팀 정보 로드
                const { data: teamsData } = await supabaseClient
                    .from('config')
                    .select('*')
                    .eq('type', 'teams')
                    .single();

                if (teamsData) {
                    teams = {};
                    Object.entries(teamsData.data).forEach(([teamName, teamInfo]) => {
                        teams[teamName] = teamInfo.members.map(m => m.name);
                    });
                    
                    // 팀 셀렉트 업데이트
                    const teamSelect = document.getElementById('teamSelect');
                    teamSelect.innerHTML = '<option value="">선택하세요</option>';
                    Object.keys(teams).forEach(team => {
                        const option = document.createElement('option');
                        option.value = team;
                        option.textContent = team;
                        teamSelect.appendChild(option);
                    });
                    
                    // 저장된 팀 복원
                    const savedTeam = localStorage.getItem('selectedTeam');
                    if (savedTeam && teams[savedTeam]) {
                        teamSelect.value = savedTeam;
                        selectedTeam = savedTeam;
                        updateNameSelect();
                        
                        const savedName = localStorage.getItem('selectedName');
                        if (savedName && teams[savedTeam].includes(savedName)) {
                            document.getElementById('nameSelect').value = savedName;
                            selectedName = savedName;
                        }
                    }
                }

                // 메트릭 정보 로드
                const { data: metricsData } = await supabaseClient
                    .from('config')
                    .select('*')
                    .eq('type', 'metrics')
                    .single();

                if (metricsData) {
                    metricToDb = {};
                    metricsData.data.items.forEach(item => {
                        metricToDb[item.name] = item.db_column;
                    });
                }

                // 설정 로드
                const { data: settingsData } = await supabaseClient
                    .from('config')
                    .select('*')
                    .eq('type', 'settings')
                    .single();

                if (settingsData) {
                    visibleMetrics = settingsData.data.visible_metrics || [];
                    renderMetrics();
                }

                updateStatus(true);
                
                if (selectedTeam && selectedName) {
                    loadTodayData();
                }
                
            } catch (error) {
                console.error('설정 로드 오류:', error);
                updateStatus(false);
            }
        }

        // 메트릭 렌더링
        function renderMetrics() {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = '';
            
            visibleMetrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card disabled';
                card.innerHTML = `
                    <div class="metric-header">${metric}</div>
                    <div class="metric-counter">
                        <button class="counter-button minus" data-metric="${metric}" data-delta="-1">−</button>
                        <div class="counter-value" data-metric="${metric}">0</div>
                        <button class="counter-button plus" data-metric="${metric}" data-delta="1">+</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // 이벤트 리스너 등록
            document.querySelectorAll('.counter-button').forEach(btn => {
                btn.addEventListener('click', handleCounterClick);
            });
            
            updateSelectionStatus();
        }

        // 카운터 클릭 핸들러
        async function handleCounterClick(e) {
            if (!selectedTeam || !selectedName || isSaving) return;
            
            const metric = e.target.dataset.metric;
            const delta = parseInt(e.target.dataset.delta);
            
            currentValues[metric] = Math.max(0, (currentValues[metric] || 0) + delta);
            document.querySelector(`.counter-value[data-metric="${metric}"]`).textContent = currentValues[metric];
            
            await saveData();
        }

        // 데이터 저장
        async function saveData() {
            if (isSaving) return;
            
            isSaving = true;
            document.querySelector('.container').classList.add('saving-state');
            showSaveIndicator('저장 중...');
            
            try {
                const data = {
                    team: selectedTeam,
                    name: selectedName,
                    date: today
                };

                visibleMetrics.forEach(metric => {
                    const dbColumn = metricToDb[metric];
                    data[dbColumn] = currentValues[metric] || 0;
                });

                const { error } = await supabaseClient
                    .from('performance')
                    .upsert(data, {
                        onConflict: 'team,name,date',
                        ignoreDuplicates: false
                    });

                if (error) throw error;
                
                showSaveIndicator('자동 저장 완료');
                
            } catch (error) {
                console.error('저장 오류:', error);
                alert('저장 실패! 다시 시도해주세요.');
            } finally {
                isSaving = false;
                document.querySelector('.container').classList.remove('saving-state');
                updateSelectionStatus();
            }
        }

        // 저장 인디케이터 표시
        function showSaveIndicator(message) {
            const existing = document.querySelector('.save-indicator');
            if (existing) existing.remove();
            
            const indicator = document.createElement('div');
            indicator.className = 'save-indicator';
            indicator.textContent = message;
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.remove();
            }, 1500);
        }

        // 오늘 데이터 로드
        async function loadTodayData() {
            if (!selectedTeam || !selectedName) return;
            
            try {
                const { data } = await supabaseClient
                    .from('performance')
                    .select('*')
                    .eq('team', selectedTeam)
                    .eq('name', selectedName)
                    .eq('date', today)
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (data && data.length > 0) {
                    visibleMetrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        currentValues[metric] = data[0][dbColumn] || 0;
                        const valueEl = document.querySelector(`.counter-value[data-metric="${metric}"]`);
                        if (valueEl) valueEl.textContent = currentValues[metric];
                    });
                } else {
                    resetValues();
                }
                
                // 메모 로드
                const memoKey = `memo_${selectedTeam}_${selectedName}_${today}`;
                const savedMemo = localStorage.getItem(memoKey) || '';
                document.getElementById('memoArea').value = savedMemo;
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                resetValues();
            }
        }

        // 값 초기화
        function resetValues() {
            currentValues = {};
            visibleMetrics.forEach(metric => {
                currentValues[metric] = 0;
                const valueEl = document.querySelector(`.counter-value[data-metric="${metric}"]`);
                if (valueEl) valueEl.textContent = '0';
            });
            document.getElementById('memoArea').value = '';
        }

        // 이름 셀렉트 업데이트
        function updateNameSelect() {
            const nameSelect = document.getElementById('nameSelect');
            nameSelect.innerHTML = '<option value="">선택하세요</option>';
            
            if (selectedTeam && teams[selectedTeam]) {
                nameSelect.disabled = false;
                teams[selectedTeam].forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    nameSelect.appendChild(option);
                });
            } else {
                nameSelect.disabled = true;
            }
        }

        // 팀 변경 핸들러
        document.getElementById('teamSelect').addEventListener('change', (e) => {
            selectedTeam = e.target.value;
            selectedName = '';
            document.getElementById('nameSelect').value = '';
            
            if (selectedTeam) {
                localStorage.setItem('selectedTeam', selectedTeam);
            } else {
                localStorage.removeItem('selectedTeam');
            }
            localStorage.removeItem('selectedName');
            
            updateNameSelect();
            resetValues();
            updateSelectionStatus();
        });

        // 이름 변경 핸들러
        document.getElementById('nameSelect').addEventListener('change', (e) => {
            selectedName = e.target.value;
            
            if (selectedName) {
                localStorage.setItem('selectedName', selectedName);
                loadTodayData();
            } else {
                localStorage.removeItem('selectedName');
                resetValues();
            }
            
            updateSelectionStatus();
        });

        // 메모 변경 핸들러
        document.getElementById('memoArea').addEventListener('input', (e) => {
            if (selectedTeam && selectedName) {
                const memoKey = `memo_${selectedTeam}_${selectedName}_${today}`;
                localStorage.setItem(memoKey, e.target.value);
            }
        });

        // 메인으로 이동
        function goToMain() {
            window.location.href = 'index.html';
        }

        // 오래된 메모 정리
        function cleanOldMemos() {
            const keys = Object.keys(localStorage);
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            keys.forEach(key => {
                if (key.startsWith('memo_')) {
                    const parts = key.split('_');
                    const dateStr = parts[parts.length - 1];
                    if (dateStr) {
                        const memoDate = new Date(dateStr);
                        if (memoDate < thirtyDaysAgo) {
                            localStorage.removeItem(key);
                        }
                    }
                }
            });
        }

        // 초기화
        async function init() {
            updateDateDisplay();
            cleanOldMemos();
            await loadSettings();
            
            // 30초마다 설정 새로고침
            setInterval(loadSettings, 30000);
            
            // 자정 체크
            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    resetValues();
                    alert('새로운 날이 시작되었습니다! 실적이 초기화되었습니다.');
                    location.reload();
                }
            }, 60000);
        }

        // 시작
        init();
    </script>
</body>
</html>
