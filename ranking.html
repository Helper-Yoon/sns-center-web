<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSÏÑºÌÑ∞ - ÎãπÏùº Ïã§Ï†Å Îû≠ÌÇπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .header h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .date-info {
            color: #8a8a8a;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #1E6FFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .nav-btn:hover {
            background: #1859d6;
            transform: translateY(-2px);
        }
        
        .rankings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .ranking-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #2a2a2a;
            transition: all 0.3s;
        }
        
        .ranking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(30,111,255,0.2);
            border-color: #1E6FFF;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2a2a2a;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #1E6FFF;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-icon {
            font-size: 20px;
        }
        
        .podium {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .rank-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .rank-item:hover {
            transform: translateX(5px);
        }
        
        .rank-item.gold {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
        }
        
        .rank-item.silver {
            background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
            color: #000;
        }
        
        .rank-item.bronze {
            background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
            color: #fff;
        }
        
        .rank-number {
            font-size: 24px;
            font-weight: bold;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }
        
        .rank-medal {
            font-size: 28px;
            margin-right: 15px;
        }
        
        .rank-info {
            flex: 1;
        }
        
        .rank-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .rank-team {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .rank-value {
            font-size: 20px;
            font-weight: bold;
            margin-left: auto;
        }
        
        .no-data {
            text-align: center;
            color: #8a8a8a;
            padding: 40px;
            background: #0a0a0a;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #1E6FFF;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30,111,255,0.5);
            transition: all 0.3s;
            z-index: 100;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #8a8a8a;
        }
        
        .loading-spinner {
            border: 3px solid #2a2a2a;
            border-top: 3px solid #1E6FFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .update-time {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #8a8a8a;
            border: 1px solid #2a2a2a;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .rankings-container {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                justify-content: center;
                width: 100%;
            }
            
            .update-time {
                position: static;
                margin-top: 20px;
                text-align: center;
            }
            
            .refresh-btn {
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>üèÜ ÎãπÏùº Ïã§Ï†Å Îû≠ÌÇπ</h1>
            <div class="date-info" id="currentDate"></div>
        </div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-btn">
                <span>üìä</span>
                <span>ÎåÄÏãúÎ≥¥Îìú</span>
            </a>
            <a href="index.html" class="nav-btn">
                <span>üè†</span>
                <span>Î©îÏù∏ÏúºÎ°ú</span>
            </a>
        </div>
    </div>
    
    <div class="rankings-container" id="rankingsContainer">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadRankings()" title="ÏÉàÎ°úÍ≥†Ïπ®">
        üîÑ
    </button>
    
    <div class="update-time" id="updateTime">
        ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: -
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase ÏÑ§Ï†ï
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïù∏Ï¶ù ÌôïÏù∏
        window.onload = function() {
            // Ïù∏Ï¶ù ÌôïÏù∏
            const authTime = localStorage.getItem('sns_admin_auth_expiry');
            
            if (!authTime) {
                alert('Í¥ÄÎ¶¨Ïûê Ïù∏Ï¶ùÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                window.location.href = 'index.html';
                return;
            }
            
            const now = new Date().getTime();
            const expiryTime = parseInt(authTime);
            
            if (now >= expiryTime) {
                alert('Ïù∏Ï¶ùÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§. Îã§Ïãú Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                localStorage.removeItem('sns_admin_auth');
                localStorage.removeItem('sns_admin_auth_expiry');
                window.location.href = 'index.html';
                return;
            }
            
            // ÌòÑÏû¨ ÎÇ†Ïßú ÏÑ§Ï†ï
            setCurrentDate();
            
            // Îû≠ÌÇπ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            loadRankings();
            
            // 30Ï¥àÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
            setInterval(loadRankings, 30000);
        };
        
        function setCurrentDate() {
            const today = new Date();
            const dateStr = `${today.getFullYear()}ÎÖÑ ${today.getMonth() + 1}Ïõî ${today.getDate()}Ïùº`;
            document.getElementById('currentDate').textContent = dateStr;
        }
        
        async function loadRankings() {
            const container = document.getElementById('rankingsContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
            
            try {
                // Ïò§Îäò ÎÇ†Ïßú Í∞ÄÏ†∏Ïò§Í∏∞
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                // Ïò§Îäò Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                const { data, error } = await supabase
                    .from('performances')
                    .select('*')
                    .gte('created_at', today.toISOString())
                    .lt('created_at', tomorrow.toISOString());
                
                if (error) throw error;
                
                // Ìï≠Î™©Î≥ÑÎ°ú Îç∞Ïù¥ÌÑ∞ ÏßëÍ≥Ñ
                const categories = [
                    { key: 'db', name: 'DB', icon: 'üíæ' },
                    { key: 'new_requests', name: 'Ïã†Í∑úÏã†Ï≤≠', icon: 'üìù' },
                    { key: 'consultations', name: 'ÏÉÅÎã¥', icon: 'üí¨' },
                    { key: 'premium_conversions', name: 'Ïú†Î£åÏ†ÑÌôò', icon: 'üí≥' },
                    { key: 'high_value', name: 'Í≥†Ïï°Í≤∞Ï†ú', icon: 'üíé' },
                    { key: 'reservations', name: 'ÏÇ¨Ï†ÑÏòàÏïΩ', icon: 'üìÖ' },
                    { key: 'revisits', name: 'Ïû¨Î∞©Í≥†Í∞ù', icon: 'üîÑ' },
                    { key: 'no_shows', name: 'ÎÖ∏Ïáº', icon: '‚ùå' }
                ];
                
                let html = '';
                
                // Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú Îû≠ÌÇπ ÏÉùÏÑ±
                categories.forEach(category => {
                    const counselorTotals = {};
                    
                    // ÏÉÅÎã¥ÏÇ¨Î≥ÑÎ°ú ÏßëÍ≥Ñ
                    data.forEach(record => {
                        const counselorKey = `${record.counselor_name}_${record.team}`;
                        if (!counselorTotals[counselorKey]) {
                            counselorTotals[counselorKey] = {
                                name: record.counselor_name,
                                team: record.team,
                                value: 0
                            };
                        }
                        counselorTotals[counselorKey].value += record[category.key] || 0;
                    });
                    
                    // 0Î≥¥Îã§ ÌÅ∞ Í∞íÎßå ÌïÑÌÑ∞ÎßÅÌïòÍ≥† Ï†ïÎ†¨ÌïòÏó¨ TOP 3 Ï∂îÏ∂ú
                    const sorted = Object.values(counselorTotals)
                        .filter(item => item.value > 0)  // 1 Ïù¥ÏÉÅÏù∏ Îç∞Ïù¥ÌÑ∞Îßå
                        .sort((a, b) => b.value - a.value)
                        .slice(0, 3);
                    
                    // Îû≠ÌÇπ Ïπ¥Îìú HTML ÏÉùÏÑ±
                    html += `
                        <div class="ranking-card">
                            <div class="card-header">
                                <div class="card-title">
                                    <span class="card-icon">${category.icon}</span>
                                    <span>${category.name}</span>
                                </div>
                            </div>
                            <div class="podium">
                    `;
                    
                    if (sorted.length === 0) {
                        // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùÑ Îïå
                        html += '<div class="no-data">ÏïÑÏßÅ ÏïÑÎ¨¥ÎèÑ ÏóÜÏñ¥Ïöî...</div>';
                    } else {
                        // Îû≠ÌÇπ ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
                        sorted.forEach((item, index) => {
                            const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : 'bronze';
                            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                            
                            html += `
                                <div class="rank-item ${rankClass}">
                                    <span class="rank-medal">${medal}</span>
                                    <div class="rank-info">
                                        <div class="rank-name">${item.name}</div>
                                        <div class="rank-team">${item.team}</div>
                                    </div>
                                    <div class="rank-value">${item.value}</div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ ÌëúÏãú
                const now = new Date();
                const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                document.getElementById('updateTime').textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${timeStr}`;
                
            } catch (error) {
                console.error('Error loading rankings:', error);
                container.innerHTML = `
                    <div style="text-align: center; color: #ff4444; padding: 40px;">
                        Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
