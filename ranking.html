        .rank-team {

        }
        
        .rank-value {

            transition: all 0.3s;

        }
        
        .refresh-btn:hover {

        }
        
        .loading {
            display: flex;

            align-items: center;
            height: 200px;

        }

        .update-time {

        .setup-notice {

            border: 2px solid #1E6FFF;

            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .setup-notice h2 {
            color: #1E6FFF;
            margin-bottom: 15px;
        }
        
        .setup-notice p {
            color: #8a8a8a;

        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .rankings-container {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                justify-content: center;
                width: 100%;
            }
            
            .update-time {
                position: static;
                margin-top: 20px;
                text-align: center;
            }
            
            .refresh-btn {
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî (Ïã§Ï†Å ÏûÖÎ†• ÌéòÏù¥ÏßÄÏôÄ ÎèôÏùº)
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function RankingApp() {
            const [rankings, setRankings] = useState({});
            const [isLoading, setIsLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState('');
            const [today] = useState(new Date().toISOString().split('T')[0]);

            const categories = [
                { key: 'db', name: 'DB', icon: 'üíæ' },
                { key: 'new_requests', name: 'Ïã†Í∑úÏã†Ï≤≠', icon: 'üìù' },
                { key: 'consultations', name: 'ÏÉÅÎã¥', icon: 'üí¨' },
                { key: 'premium_conversions', name: 'Ïú†Î£åÏ†ÑÌôò', icon: 'üí≥' },
                { key: 'high_value', name: 'Í≥†Ïï°Í≤∞Ï†ú', icon: 'üíé' },
                { key: 'reservations', name: 'ÏÇ¨Ï†ÑÏòàÏïΩ', icon: 'üìÖ' },
                { key: 'revisits', name: 'Ïû¨Î∞©Í≥†Í∞ù', icon: 'üîÑ' },
                { key: 'no_shows', name: 'ÎÖ∏Ïáº', icon: '‚ùå' }
            ];

            const loadRankings = useCallback(async () => {
                setIsLoading(true);
                try {
                    const { data, error } = await supabase
                        .from('performance')
                        .select('*')
                        .eq('date', today);

                    if (error) {
                        console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                        return;
                    }

                    // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú ÏßëÍ≥Ñ
                    const categoryRankings = {};
                    
                    categories.forEach(category => {
                        const counselorTotals = {};
                        
                        if (data && data.length > 0) {
                            data.forEach(record => {
                                const key = `${record.name}_${record.team}`;
                                if (!counselorTotals[key]) {
                                    counselorTotals[key] = {
                                        name: record.name,
                                        team: record.team,
                                        value: 0
                                    };
                                }
                                counselorTotals[key].value += record[category.key] || 0;
                            });
                        }
                        
                        categoryRankings[category.key] = Object.values(counselorTotals)
                            .filter(item => item.value > 0)
                            .sort((a, b) => b.value - a.value)
                            .slice(0, 3);
                    });
                    
                    setRankings(categoryRankings);
                    
                    // ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ ÏÑ§Ï†ï
                    const now = new Date();
                    const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                    setLastUpdate(timeStr);
                    
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    setIsLoading(false);
                }
            }, [today, categories]);

            useEffect(() => {
                loadRankings();
                const interval = setInterval(loadRankings, 30000);
                return () => clearInterval(interval);
            }, [loadRankings]);

            const todayDate = new Date();
            const dateStr = `${todayDate.getFullYear()}ÎÖÑ ${todayDate.getMonth() + 1}Ïõî ${todayDate.getDate()}Ïùº`;

            if (isLoading) {
                return (
                    <div>
                        <div className="header">
                            <div>
                                <h1>üèÜ ÎãπÏùº Ïã§Ï†Å Îû≠ÌÇπ</h1>
                                <div className="date-info">{dateStr}</div>
                            </div>
                            <div className="nav-buttons">
                                <a href="dashboard.html" className="nav-btn">
                                    <span>üìä</span>
                                    <span>ÎåÄÏãúÎ≥¥Îìú</span>
                                </a>
                                <a href="index.html" className="nav-btn">
                                    <span>üè†</span>
                                    <span>Î©îÏù∏ÏúºÎ°ú</span>
                                </a>
                            </div>
                        </div>
                        <div className="rankings-container">
                            <div className="loading">
                                <div className="loading-spinner"></div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="header">
                        <div>
                            <h1>üèÜ ÎãπÏùº Ïã§Ï†Å Îû≠ÌÇπ</h1>
                            <div className="date-info">{dateStr}</div>
                        </div>
                        <div className="nav-buttons">
                            <a href="dashboard.html" className="nav-btn">
                                <span>üìä</span>
                                <span>ÎåÄÏãúÎ≥¥Îìú</span>
                            </a>
                            <a href="index.html" className="nav-btn">
                                <span>üè†</span>
                                <span>Î©îÏù∏ÏúºÎ°ú</span>
                            </a>
                        </div>
                    </div>
                    
                    <div className="rankings-container">
                        {categories.map(category => (
                            <div key={category.key} className="ranking-card">
                                <div className="card-header">
                                    <div className="card-title">
                                        <span className="card-icon">{category.icon}</span>
                                        <span>{category.name}</span>
                                    </div>
                                </div>
                                <div className="podium">
                                    {rankings[category.key] && rankings[category.key].length > 0 ? (
                                        rankings[category.key].map((item, index) => {
                                            const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : 'bronze';
                                            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                                            
                                            return (
                                                <div key={index} className={`rank-item ${rankClass}`}>
                                                    <span className="rank-medal">{medal}</span>
                                                    <div className="rank-info">
                                                        <div className="rank-name">{item.name}</div>
                                                        <div className="rank-team">{item.team}</div>
                                                    </div>
                                                    <div className="rank-value">{item.value}</div>
                                                </div>
                                            );
                                        })
                                    ) : (
                                        <div className="no-data">ÏïÑÏßÅ ÏïÑÎ¨¥ÎèÑ ÏóÜÏñ¥Ïöî...</div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <button className="refresh-btn" onClick={loadRankings} title="ÏÉàÎ°úÍ≥†Ïπ®">
                        üîÑ
                    </button>
                    
                    <div className="update-time">
                        ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: {lastUpdate || '-'}
                    </div>
                </div>
            );
        }

        // Ïï± Î†åÎçîÎßÅ
        ReactDOM.render(<RankingApp />, document.getElementById('root'));
    </script>
</body>
</html>
