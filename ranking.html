<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 - 당일 실적 랭킹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* 헤더 */
        .header {
            margin-bottom: 60px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .header h1 span {
            color: #1E6FFF;
            font-weight: 400;
        }
        
        .date-display {
            font-size: 14px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        /* 네비게이션 */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-bottom: 50px;
        }
        
        .nav-link {
            padding: 12px 30px;
            background: transparent;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            border: 1px solid #111;
        }
        
        .nav-link:first-child {
            border-radius: 30px 0 0 30px;
        }
        
        .nav-link:last-child {
            border-radius: 0 30px 30px 0;
        }
        
        .nav-link:hover {
            color: #1E6FFF;
            background: rgba(30, 111, 255, 0.05);
            border-color: #1E6FFF;
        }
        
        /* 카테고리 탭 */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #111;
            flex-wrap: wrap;
        }
        
        .category-tab {
            background: transparent;
            border: none;
            color: #444;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            padding: 5px 0;
            position: relative;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-tab::after {
            content: '';
            position: absolute;
            bottom: -22px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1E6FFF;
            transition: width 0.3s;
        }
        
        .category-tab:hover {
            color: #666;
        }
        
        .category-tab.active {
            color: #1E6FFF;
        }
        
        .category-tab.active::after {
            width: 100%;
        }
        
        .tab-icon {
            font-size: 16px;
        }
        
        /* 랭킹 섹션 */
        .ranking-section {
            min-height: 400px;
        }
        
        .category-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .category-name {
            font-size: 32px;
            font-weight: 200;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .category-name span {
            color: #1E6FFF;
        }
        
        .category-subtitle {
            font-size: 12px;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* TOP 3 포디움 */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            margin-bottom: 60px;
            height: 300px;
        }
        
        .podium-item {
            flex: 1;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .podium-rank {
            font-size: 72px;
            font-weight: 100;
            margin-bottom: 20px;
            opacity: 0.5;
            transition: all 0.3s;
        }
        
        .podium-item:hover .podium-rank {
            opacity: 1;
        }
        
        .podium-item.rank-1 .podium-rank {
            color: #FFD700;
            opacity: 1;
        }
        
        .podium-item.rank-2 {
            margin-top: 50px;
        }
        
        .podium-item.rank-2 .podium-rank {
            color: #C0C0C0;
            opacity: 0.8;
        }
        
        .podium-item.rank-3 {
            margin-top: 100px;
        }
        
        .podium-item.rank-3 .podium-rank {
            color: #CD7F32;
            opacity: 0.8;
        }
        
        .podium-bar {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #111;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .podium-item.rank-1 .podium-bar {
            height: 200px;
            border-color: #FFD700;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.1), transparent);
        }
        
        .podium-item.rank-2 .podium-bar {
            height: 150px;
            border-color: #C0C0C0;
            background: linear-gradient(180deg, rgba(192, 192, 192, 0.1), transparent);
        }
        
        .podium-item.rank-3 .podium-bar {
            height: 100px;
            border-color: #CD7F32;
            background: linear-gradient(180deg, rgba(205, 127, 50, 0.1), transparent);
        }
        
        .podium-item:hover .podium-bar {
            border-color: #1E6FFF;
            transform: translateY(-10px);
        }
        
        .podium-content {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            text-align: center;
        }
        
        .podium-name {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .podium-team {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .podium-score {
            font-size: 36px;
            font-weight: 200;
            color: #1E6FFF;
        }
        
        /* 전체 카테고리 그리드 */
        .all-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .category-card {
            background: #000;
            border: 1px solid #0a0a0a;
            padding: 30px;
            transition: all 0.3s;
        }
        
        .category-card:hover {
            border-color: #1E6FFF;
            background: #050505;
        }
        
        .category-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #111;
        }
        
        .category-card-title {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-card-icon {
            font-size: 18px;
        }
        
        .mini-ranks {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mini-rank {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .mini-rank-num {
            font-size: 20px;
            font-weight: 200;
            color: #333;
            width: 30px;
        }
        
        .mini-rank.top-1 .mini-rank-num {
            color: #FFD700;
        }
        
        .mini-rank.top-2 .mini-rank-num {
            color: #C0C0C0;
        }
        
        .mini-rank.top-3 .mini-rank-num {
            color: #CD7F32;
        }
        
        .mini-rank-info {
            flex: 1;
        }
        
        .mini-rank-name {
            font-size: 14px;
            color: #fff;
            margin-bottom: 2px;
        }
        
        .mini-rank-team {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .mini-rank-score {
            font-size: 24px;
            font-weight: 200;
            color: #1E6FFF;
        }
        
        /* 로딩 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #333;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #1E6FFF;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 데이터 없음 */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #333;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* 업데이트 시간 */
        .update-info {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #111;
            font-size: 11px;
            color: #333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* 새로고침 버튼 */
        .refresh-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 48px;
            height: 48px;
            background: #000;
            border: 1px solid #1E6FFF;
            color: #1E6FFF;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-btn:hover {
            background: #1E6FFF;
            color: #000;
            transform: rotate(180deg);
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }
            
            .category-tabs {
                gap: 15px;
            }
            
            .podium {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }
            
            .podium-item.rank-2,
            .podium-item.rank-3 {
                margin-top: 0;
            }
            
            .podium-bar {
                height: 80px !important;
            }
            
            .all-categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>당일 <span>실적</span></h1>
            <div class="date-display" id="dateDisplay"></div>
        </div>
        
        <div class="nav-bar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="ranking.html" class="nav-link" style="color: #1E6FFF; background: rgba(30, 111, 255, 0.05); border-color: #1E6FFF;">Daily</a>
            <a href="weekly_ranking.html" class="nav-link">Weekly</a>
        </div>
        
        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" onclick="showCategory('all')">
                <span class="tab-icon">📊</span>
                <span>전체</span>
            </button>
            <button class="category-tab" onclick="showCategory('usim')">
                <span class="tab-icon">📱</span>
                <span>유심</span>
            </button>
            <button class="category-tab" onclick="showCategory('internet')">
                <span class="tab-icon">🌐</span>
                <span>인터넷</span>
            </button>
            <button class="category-tab" onclick="showCategory('premium')">
                <span class="tab-icon">⭐</span>
                <span>프리미엄</span>
            </button>
            <button class="category-tab" onclick="showCategory('essence')">
                <span class="tab-icon">💎</span>
                <span>에센스</span>
            </button>
            <button class="category-tab" onclick="showCategory('iot')">
                <span class="tab-icon">📡</span>
                <span>IOT</span>
            </button>
            <button class="category-tab" onclick="showCategory('1g')">
                <span class="tab-icon">📶</span>
                <span>1G</span>
            </button>
            <button class="category-tab" onclick="showCategory('magic')">
                <span class="tab-icon">✨</span>
                <span>SK매직</span>
            </button>
            <button class="category-tab" onclick="showCategory('appliance')">
                <span class="tab-icon">🏠</span>
                <span>가전</span>
            </button>
            <button class="category-tab" onclick="showCategory('card')">
                <span class="tab-icon">💳</span>
                <span>카드</span>
            </button>
        </div>
        
        <div class="ranking-section" id="rankingSection">
            <div class="loading">Loading</div>
        </div>
        
        <div class="update-info" id="updateInfo"></div>
    </div>
    
    <button class="refresh-btn" onclick="loadRankings()">↻</button>
    
    <script>
        // Supabase 설정
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        
        // 카테고리 정의
        const categories = {
            usim: { key: 'usim_count', name: '유심갯수', icon: '📱' },
            internet: { key: 'sk_internet', name: 'SK 인터넷', icon: '🌐' },
            premium: { key: 'premium', name: '프리미엄', icon: '⭐' },
            essence: { key: 'essence', name: '에센스', icon: '💎' },
            iot: { key: 'iot', name: 'IOT', icon: '📡' },
            '1g': { key: 'one_g', name: '1G', icon: '📶' },
            magic: { key: 'sk_magic', name: 'SK매직', icon: '✨' },
            appliance: { key: 'appliance', name: '가전제품', icon: '🏠' },
            card: { key: 'card', name: '제휴카드', icon: '💳' }
        };
        
        let currentCategory = 'all';
        let dailyData = [];
        let processedData = {};
        
        // 12시 기준 날짜 계산
        function getEffectiveDate() {
            const now = new Date();
            const hours = now.getHours();
            
            if (hours >= 12) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
            
            return now;
        }
        
        // 날짜 표시
        function displayDate() {
            const effectiveDate = getEffectiveDate();
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dateStr = `${monthNames[effectiveDate.getMonth()]} ${effectiveDate.getDate()}, ${effectiveDate.getFullYear()}`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }
        
        // 카테고리 전환
        function showCategory(category) {
            currentCategory = category;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.category-tab').classList.add('active');
            
            displayRankings();
        }
        
        // 랭킹 표시
        function displayRankings() {
            const section = document.getElementById('rankingSection');
            
            if (!dailyData || dailyData.length === 0) {
                section.innerHTML = '<div class="no-data">No Data Available</div>';
                return;
            }
            
            if (currentCategory === 'all') {
                displayAllCategories();
            } else {
                displaySingleCategory(currentCategory);
            }
        }
        
        // 단일 카테고리 표시
        function displaySingleCategory(categoryKey) {
            const category = categories[categoryKey];
            const rankings = processedData[categoryKey] || [];
            
            if (rankings.length === 0) {
                document.getElementById('rankingSection').innerHTML = '<div class="no-data">No Data Available</div>';
                return;
            }
            
            let html = `
                <div class="category-title">
                    <div class="category-name">${category.icon} <span>${category.name}</span></div>
                    <div class="category-subtitle">Top Performers</div>
                </div>
                <div class="podium">
            `;
            
            rankings.slice(0, 3).forEach((item, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : 'rank-3';
                html += `
                    <div class="podium-item ${rankClass}">
                        <div class="podium-rank">${index + 1}</div>
                        <div class="podium-bar">
                            <div class="podium-content">
                                <div class="podium-name">${item.name}</div>
                                <div class="podium-team">${item.team}</div>
                                <div class="podium-score">${item.value}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('rankingSection').innerHTML = html;
        }
        
        // 전체 카테고리 표시
        function displayAllCategories() {
            let html = '<div class="all-categories">';
            
            Object.keys(categories).forEach(categoryKey => {
                const category = categories[categoryKey];
                const rankings = processedData[categoryKey] || [];
                
                html += `
                    <div class="category-card">
                        <div class="category-card-header">
                            <div class="category-card-title">
                                <span class="category-card-icon">${category.icon}</span>
                                <span>${category.name}</span>
                            </div>
                        </div>
                        <div class="mini-ranks">
                `;
                
                if (rankings.length === 0) {
                    html += '<div class="no-data">No Data</div>';
                } else {
                    rankings.slice(0, 3).forEach((item, index) => {
                        const topClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : 'top-3';
                        html += `
                            <div class="mini-rank ${topClass}">
                                <div class="mini-rank-num">${(index + 1).toString().padStart(2, '0')}</div>
                                <div class="mini-rank-info">
                                    <div class="mini-rank-name">${item.name}</div>
                                    <div class="mini-rank-team">${item.team}</div>
                                </div>
                                <div class="mini-rank-score">${item.value}</div>
                            </div>
                        `;
                    });
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('rankingSection').innerHTML = html;
        }
        
        // 데이터 처리
        function processData(data) {
            processedData = {};
            
            Object.keys(categories).forEach(categoryKey => {
                const category = categories[categoryKey];
                const counselorTotals = {};
                
                data.forEach(record => {
                    const key = `${record.name}_${record.team}`;
                    if (!counselorTotals[key]) {
                        counselorTotals[key] = {
                            name: record.name,
                            team: record.team,
                            value: 0
                        };
                    }
                    counselorTotals[key].value += record[category.key] || 0;
                });
                
                processedData[categoryKey] = Object.values(counselorTotals)
                    .filter(item => item.value > 0)
                    .sort((a, b) => b.value - a.value);
            });
        }
        
        // 데이터 로드
        async function loadRankings() {
            const section = document.getElementById('rankingSection');
            section.innerHTML = '<div class="loading">Loading</div>';
            
            try {
                const today = new Date();
                const dateStr = today.toISOString().split('T')[0];
                const url = `${supabaseUrl}/rest/v1/performance?date=eq.${dateStr}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                dailyData = await response.json();
                processData(dailyData);
                displayRankings();
                
                // 업데이트 시간
                const now = new Date();
                const timeStr = `Last Updated: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                document.getElementById('updateInfo').textContent = timeStr;
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                section.innerHTML = '<div class="no-data">Error Loading Data</div>';
            }
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            displayDate();
            loadRankings();
        });
    </script>
</body>
</html>
