        function displayRankings(data) {
            const container = document.getElementById('rankingsContainer');
            let html = '';
            
            // Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨Î≥ÑÎ°ú Îû≠ÌÇπ ÏÉùÏÑ±
            categories.forEach(category => {
                const counselorTotals = {};
                
                // ÏÉÅÎã¥ÏÇ¨Î≥ÑÎ°ú ÏßëÍ≥Ñ
                if (data && data.length > 0) {
                    data.forEach(record => {
                        const key = `${record.name}_${record.team}`;
                        if (!counselorTotals[key]) {
                            counselorTotals[key] = {
                                name: record.name,
                                team: record.team,
                                value: 0
                            };
                        }
                        counselorTotals[key].value += record[category.key] || 0;
                    });
                }
                
                // TOP 3 Ï∂îÏ∂ú
                const sorted = Object.values(counselorTotals)
                    .filter(item => item.value > 0)
                    .sort((a, b) => b.value - a.value)
                    .slice(0, 3);
                
                // HTML ÏÉùÏÑ±
                html += `
                    <div class="ranking-card">
                        <div class="card-header">
                            <div class="card-title">
                                <span class="card-icon">${category.icon}</span>
                                <span>${category.name}</span>
                            </div>
                        </div>
                        <div class="podium">
                `;
                
                if (sorted.length === 0) {
                    html += '<div class="no-data">ÏïÑÏßÅ Ïã§Ï†ÅÏù¥ ÏóÜÏñ¥Ïöî...</div>';
                } else {
                    sorted.forEach((item, index) => {
                        const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : 'bronze';
                        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
                        
                        html += `
                            <div class="rank-item ${rankClass}">
                                <span class="rank-medal">${medal}</span>
                                <div class="rank-info">
                                    <div class="rank-name">${item.name}</div>
                                    <div class="rank-team">${item.team}</div>
                                </div>
                                <div class="rank-value">${item.value}</div>
                            </div>
                        `;
                    });
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('updateTime').textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${timeStr}`;

        // REST APIÎ°ú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchDataFromAPI() {
            const effectiveDate = getEffectiveDate();
            const dateStr = effectiveDate.toISOString().split('T')[0];
            const url = `${supabaseUrl}/rest/v1/performance?date=eq.${dateStr}`;
            
            console.log('Ï°∞Ìöå ÎÇ†Ïßú:', dateStr);
            console.log('REST API Ìò∏Ï∂ú:', url);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('REST API Îç∞Ïù¥ÌÑ∞:', data);
                
                // 12Ïãú Ïù¥ÌõÑ Îç∞Ïù¥ÌÑ∞Îßå ÌïÑÌÑ∞ÎßÅ (ÎßåÏïΩ ÏãúÍ∞Ñ Ï†ïÎ≥¥Í∞Ä ÏûàÎã§Î©¥)
                // ÌòÑÏû¨Îäî ÎÇ†ÏßúÎßå Ï†ÄÏû•ÎêòÎØÄÎ°ú Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                return data;
                
            } catch (error) {
                console.error('REST API Ïò§Î•ò:', error.message);
                throw error;
            }
        }

            const container = document.getElementById('rankingsContainer');
